<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
		<title>Reimbursement Table</title>
		<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>
		<h2> Table</h2>

<table id="rmTable">
  <tr>
    <th>Form ID</th>
    <th>Event ID</th>
    <th>Employee ID</th>
    <th>Event Time</th>
    <th>Event Date</th>
    <th>Event Location</th>
    <th>Event Description</th>
    <th>Event Cost</th>
    <th>Projected Reimbursement</th>
    <th>Level Of Urgency</th>
  </tr>
</table>

</body>
</html>
