<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
	
	<!-- Webpage Title -->
    <title>Reimbursement Form</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="css/landing-page.min.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light static-top">
      <div class="container">
        <a class="navbar-brand" href="menu"><img alt="We Are Groot" src="groot.jpg" WIDTH=50 HEIGHT=50> Tuition Reimbursement Form</a>
        <div class="row">
        <div class="col-md-6 mx-auto">
				<a class="btn btn-primary" href="logout">Sign Out</a>
		</div>
      </div>
      </div>
    </nav>

	<br>

	<!-- div container for the reimbursement form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6">
			    <form method="POST">
			    	<table border="0" align="left">
			    		<tr>
			    			<td>
			    				<label>Select an event type: </label>
			    				<br>
			    			</td>
			    			<td>
			    			<!-- drop down menu for choosing event type -->
			    				<select name="event-type">
   									<option value="0">University Courses</option>
    								<option value="1">Seminars</option>
    								<option value="2">Certification Preparation Classes</option>
    								<option value="3">Certification</option>
    								<option value="4">Technical Training</option>
    								<option value="5">Other</option>
  								</select>
			    			</td>
			    		</tr>
			    		<tr>
			    			<td>
			    				<label>Event Time:</label>
			    			</td>
			    			<td><input type="text" name="eventtime" required></td>
			    		</tr>
			    		<tr>
			    			<td>
			    				<label>Event Date:</label>
			    			</td>
			    			<td><input type="date" name="eventdate" required></td>
			    		</tr>
			    		<tr>
			    			<td>
			    				<label>Event Location:</label>
			    			</td>
			    			<td><input type="text" name="location" required></td>
			    		</tr>
			    		<tr>
			    			<td>
			    				<label>Event Description:</label>
			    			</td>
			    			<td><input type="text" name="description" required></td>
			    		</tr>
			    		<tr>
			    			<td>
			    				<label>Event Cost:</label>
			    			</td>
			    			<td><input type="text" name="cost" required></td>
			    		</tr>
			    		<tr>
			    			<td>
			    				<input class="btn btn-primary" type="submit" name="submit-btn" value="Submit Form">
			    			</td>
			    		</tr>
			    	</table>
			    </form>
			</div>
		</div>
	</div>


    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
