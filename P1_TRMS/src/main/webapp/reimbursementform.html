<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Employee</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="css/landing-page.min.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light static-top">
      <div class="container">
        <a class="navbar-brand" href="menu">Tuition Reimbursement Form</a>
      </div>
    </nav>

<header class="masthead text-white text-center">
		<div class="overlay"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
			    <form method="POST">
			    <table border="0" align="center">
			    	<tr>
			    		<td>
							<label>Full Name: </label>
						</td>
			    		<td><input type="text" id="name" required></td>
			    	</tr>
			    	<tr>
			    		<td>
							<label>Event: </label>
						</td>
			    		<td><input type="text" id="event" required></td>
			    	</tr>
			    	<tr>
			    		<td>
							<label>Event Time: </label>
						</td>
			    		<td><input type="text" id="eventtime" required></td>
			    	</tr>
			    	<tr>
			    		<td>
							<label>Event Date: </label>
						</td>
			    		<td><input type="text" id="eventdate"></td>
			    	</tr>
			    	<tr>
			    		<td>
							<label>Event Location: </label>
						</td>
			    		<td><input type="text" id="location" required></td>
			    	</tr>
			    	<tr>
			    		<td>
							<label>Event Description: </label>
						</td>
			    		<td><input type="text" id="description" required></td>
			    	</tr>
			    	<tr>
			    		<td>
							<label>Amount: </label>
						</td>
			    		<td><input type="text" id="amount" required></td>
			    	</tr>
			    	<tr>
			    		<td>
							<label>Cost: </label>
						</td>
			    		<td><input type="text" id="cost" required></td>
			    	</tr>
			    	<tr>
			    		<td>
							<label>Level of Urgency: </label>
						</td>
			    		<td><input type="text" id="urgent" required></td>
			    	</tr>
			    	<tr>
			    		<td><input class="btn btn-primary" type="submit" name="submit-btn" value="Submit Form"></td>
			    	</tr>
			    </table>
			    </form>
			</div>
		</div>
	</div>
</header>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
